<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DoubanFm</title>
	<style>
		@font-face {
		  font-family: 'xin';
		  src: url("stylesheets/Xin.otf");
		}
		body{
			font-family: "Microsoft Yahei";
			margin: 0;
			padding: 0;
			width: 585px;
			height: 290px;
			overflow: hidden;
			-webkit-user-select:none;
		}
		#poster{
			width: 250px;
			height: 250px;
			display: block;
			float: left;
			background: url(./images/cover.png);
		}
		h1,h2,h3,h4,h5,h6{
			font-weight: 500;
			margin: 10px 0;
		}
		button:hover{
			background: #ccc;
		}
		#title{
			padding-top: 30px;
			font-size: 25px;
			line-height: 28px;
			margin-bottom: 20px;
			margin-top: 0;
			height: 28px;
			overflow: hidden;
		}
		#artist{
			font-size: 19px;
			display: block;
			height: 24px;
			overflow: hidden;
		}
		#album{
			font-size: 14px;
			overflow: hidden;
			height: 20px;
			display: block;
		}
		#bar{
			height: 45px;
			width: 100%;
			background: #1f1f1f;
		}
		#right{
			width: 305px;
			float: left;
			padding-left: 30px;
		}
		#loginform{
			display: none;
			position: absolute;
			top: 70px;
			padding: 10px;
			padding-left: 20px;
			padding-bottom: 20px;
			border-radius: 5px;
			width: 255px;
			border: 1px solid #DDD;
			background: #FFF;
			left: 280px;
			box-shadow: 0px 0px 36px #B6B6B6;
		}
		#timer{
			font-size: 16px;
			color: #bfbfbf;
			float: right;
			margin-bottom: 5px;
			margin-right: 10px;
		}
		#vol{
			width: 20px;
			height: 70px;
			float: right;
			margin-right: 30px;
			margin-top: -50px;
			position: relative;
		}
		#vol:hover #vol_bar{
			display: block;
		}
		#vol:hover #vol_block{
			background: url(./images/vol_hover.png);
		}
		#vol_bar{
			display: none;
			width: 4px;
			height: 50px;
			background: #ADADAD;
			margin-left: 8px;
			border-radius: 2px;
			position: relative;
		}
		#vol_bar_in{
			width: 4px;
			height: 31px;
			background: #333;
			position: absolute;
			bottom: 0;
			border-radius: 2px;

		}
		#vol_block{
			width: 20px;
			height: 20px;
			background: url(./images/vol.png);
			position: absolute;
			bottom: 0;
		}	
		#progress{
			clear: both;
			background: #aeaeae;
			height: 4px;
			width: 275px;
			display: block;
			margin: 10px 0;
		}
		#status{
			height: 4px;
			background: #ff6d68;
		}
		#controller>div{	
			display: inline-block;
			width: 50px;
			height: 50px;
			margin-right: 20px;
		}
		#controller>div:hover{
			opacity: 0.6;
			cursor: pointer;
		}
		#fave ,#trash, #pause, #next{
			background: url(./images/play.png);
		}
		#fave{
			background-position: 0 0;
		}
		#trash{
			background-position: 250px 0;
		}
		#pause{
			background-position: 150px 0;
		}
		#pause.paused{
			background-position: 50px 0;
		}
		#controller #next{
			background-position: 200px 0;
			margin-right: 25px;
		}
		#fave:hover,#fave.faved{
			background-position: -199px 0;
		}
		label{
			margin-right: 10px;
			color: #333;
		}
		input{
			margin-bottom: 10px;
			width: 185px;
		}
		#login,#cancel{
			background: #fff;
			border: 1px solid #ccc;
			font-size: 16px;
			height: 25px;
			width: 60px;
			line-height: 25px;
			text-align: center;
			cursor: pointer;
			float: left;	
		}
		#cancel:hover,#login:hover{
			background: #333;
			color: #fff;
		}
		#cancel{
			float: right;
			margin-right: 20px;
		}
		#app{
			color: #eee;
			font-size: 18px;
			margin: 0;
			padding: 10px;
			padding-left: 20px;
		}

		,$jp=$("#iframe").contents().find("body").append("<div id='jplayer'></div>").find("#jplayer");
		var getp=false;
		$jp.jPlayer({timeupdate: function(event) {
				$("#status").attr("style" , "width:"+parseInt(event.jPlayer.status.currentPercentAbsolute, 10)+"%");
				timeLeft = event.jPlayer.status.duration - event.jPlayer.status.currentTime; 
				$("#timer").html("-" + $.jPlayer.convertTime(timeLeft))
			}}

		local.getItem("token");

			user_items.forEach(function(item,index){

		function initpdata(){
			fdata={
				app_name:"radio_desktop_win",

				user_id:user.user_id,
				expire:user.expire,
				token:user.token,
				channel:channel,
				type:"n",
				from:"mainsite",

			}
			if(!!currentSong){
				fdata.sid=currentSong.sid;
			}
		}

		initpdata();

		// bind controlls actions
		$('#next').click(function(){
			next();
		})		
		$('#pause').click(function(){
			if($(this).hasClass("paused")){
				$jp.jPlayer("play");
				$(this).toggleClass("paused");
			}else{
				$jp.jPlayer('pause');
				$(this).toggleClass("paused");
			}
		})
		$('#trash').click(function(){
			trash();
		})
		// Bind 
		$jp.bind($.jPlayer.event.ended, function(event) {
			marked();
			next();
		});
		$jp.bind($.jPlayer.event.play, function(event) { 
			currentSong=songs[i];
		  	$("#poster").attr("src",$jp.find("img").attr("src"));
		  	$("h2#title").html(currentSong.title).attr("title",currentSong.title);
		  	$("h3#artist").html(currentSong.artist);
		  	$("h4#album").html(currentSong.albumtitle);
		  	if(currentSong.like==1){
		  		$("#fave").addClass("faved");
		  	}else{
		  		$("#fave").removeClass("faved");
		  	};
		  	//getsonginfo();
		});
		$('#login').click(function(){
			login(true);
		})
		$("#fave").click(function(){
			if($(this).hasClass("faved")){
				unfave();
			}else{
				fave();
			}
		})
		$("#trash").click(function(){
			trash();
		})


		function loginshow(){
			$("#loginform").show("fast");
		}
		// controls
		function next(){
			i++;
			if (!!songs[i]){
				$jp.jPlayer("setMedia",{mp3:songs[i].url,poster:songs[i].picture}).jPlayer('play');
			}else{
				newlist();
			};
		}


		function getsonginfo(){
			$.ajax({

		function playlist(callback,sdata){
			console.log("Geting Playlist.....");
			data={

					version:100,
					channel:channel,
					type:"n"
				};
			data=sdata||data;
			$.ajax({
				url:"http://www.douban.com/j/app/radio/people",
				type:"GET",
				dataType:"json",
				data:data,
				success:function(data){
					if(data.r==0){
						gotp=true;
						songs=data.song;
					}else{
						gotp=false;
					}
				},
				error:function(){
					gotp=false;
					alert("Get Playlist Failed")
				}
			}).done(function(){
				if(!!gotp){
					history=[];
					i=0;
					initpdata();
					songs.forEach(function(song,index){
						songs[index].mp3=song.url;
						songs[index].picture=song.picture.replace(/mpic/, "lpic");
						console.log(song.title+"--"+song.artist);
					});
					
					callback();
				}else{
					console.log('what the fuck!')
					//login(false,openlogin);
				}
			})
		}

				playlist(first,fdata);

		function first(){
			i = 0;
			$jp.jPlayer("setMedia",{mp3:songs[i].url,poster:songs[i].picture}).jPlayer('play');
		}
		// Login playlist
		function fave(){
			if (user.islogin) {
				var pdata=fdata;
				pdata.type="r";
				pdata.sid=currentSong.sid;
				var faveit=function(){
					$("#fave").addClass("faved");
				}
				playlist(faveit,pdata);
			}else{
				loginshow();
			}
		}

		function unfave(){
			var pdata=fdata;
			pdata.sid=currentSong.sid;
			pdata.type="u";
			var unfaveit=function(){
				i=0;
				$("#fave").removeClass("faved");
			}
			playlist(unfaveit,pdata)
		}		

		function trash(){
			var pdata=fdata;
			pdata.type="b";
			var trashit=function(){
				i=0;
				$jp.jPlayer("setMedia",{mp3:songs[i].url,poster:songs[i].picture}).jPlayer('play');
			}
			playlist(trashit,pdata)
		}

		function marked(){
			var pdata=fdata;
			pdata.type="e";
			function markit(){}
			playlist(markit,pdata);
		}
		function newlist(){
			var pdata=fdata;
			history=[];
			type="e";
			songs.forEach(function(song,index){
				history.push(song.sid+":"+type);
			})
			history=history.join("|");
			pdata.type="p";
			pdata.h=history;
			var getmore=function(){
				i=0;
				$jp.jPlayer("setMedia",{mp3:songs[i].url,poster:songs[i].picture}).jPlayer('play');
			}
			playlist(getmore,data)
		}

		// login function
		function login(really,callback){	
			console.log("Logining in...")
			if (really) {
				var email=$('#email').val()
				,password=$('#password').val();
				logindata={
					app_name:"radio_desktop_win",
					version:100,
					email:email,
					password:password
				}
			}else{
				logindata={
					app_name:"radio_desktop_win",
					version:100,
					email:user.email,
					password:user.password
				}
			};
			$.ajax({
				url:"http://www.douban.com/j/app/login",
				type:"POST",
				dataType:"json",
				data:logindata,
				success:function(sdata){
					if(sdata.r==0){
						user={
							islogin:true,
							user_id:sdata.user_id,
							token:sdata.token,
							expire:sdata.expire,
							user_name:sdata.user_name,
							email:sdata.email,
							password:logindata.password
						};
						console.log(user.islogin,user.name);
						user_items.forEach(function(item,index){
							local.setItem(item,user[item]);
						})
						local.password=user.password;
						$('#user_name').html(user.user_name);
						$("#loginform").hide();
					}else{
						console.error(sdata.err)
					}
				},
				error:function(){
					alert("Login Failed!")
				}
			}).done(function(){
				initpdata();
				if(!!callback){
					callback();
				}
			})
		};
