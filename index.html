		$('#next').click(function(){

		})		
		$('#pause').click(function(){
			if($(this).hasClass("paused")){
				$jp.jPlayer("play");
				$(this).html("PAUSE").toggleClass("paused");
			}else{
				$jp.jPlayer('pause');
				$(this).html("PLAY").toggleClass("paused");
			}
		})
		$('#trash').click(function(){
			trash();
		})
		// Bind 
		$jp.bind($.jPlayer.event.ended, function(event) {
			marked();
			next();
		});

		  	$("h4#album").html(songs[i].albumtitle);

		  		$("#fave").addClass("faved");
		  	}else{
		  		$("#fave").removeClass("faved");
		  	};

		function getsonginfo(){
			$.ajax({

		function playlist(callback,sdata){

					version:100,
					channel:channel,
					type:"n"
				};
			data=sdata||data;

				url:"http://www.douban.com/j/app/radio/people",
				type:"GET",
				dataType:"json",
				data:data,
				success:function(data){
					if(data.r==0){
						gotp=true;
						songs=data.song;
					}else{
						gotp=false;
					}
				},
				error:function(){
					gotp=false;
					alert("Get Playlist Failed")
				}
			}).done(function(){
				if(!!gotp){
					i=0;
					initpdata();
					songs.forEach(function(song,index){
						songs[index].mp3=song.url;
						songs[index].picture=song.picture.replace(/mpic/, "lpic");
						console.log(song.title+"--"+song.artist);
					});
					
					callback();
				}else{
					console.log('what the fuck!')
					//login(false,openlogin);
				}
			})
		}

		function fave(){
			var pdata=fdata;
			pdata.type="r";
			pdata.sid=songs[i].sid;
			var faveit=function(){
				$("#fave").addClass("faved");
			}
			playlist(faveit,pdata);
		}

		function unfave(){
			var pdata=fdata;
			pdata.type="u"
			var unfaveit=function(){
				i=0;
				$("#fave").removeClass("faved");
			}
			playlist(unfaveit,pdata)
		}		

		function trash(){
			var pdata=fdata;

			}
			playlist(trashit,pdata)

		function marked(){
			var pdata=fdata;
			pdata.type="e";
			function markit(){}
			playlist(markit,pdata);
		}
		function newlist(){
			var pdata=fdata;
			var history=[];
			type="e";
			songs.forEach(function(song,index){
				history.push(song.sid+":"+type);
			})
			history=history.join("|");
			pdata.type="p";
			pdata.h=history;
			var getmore=function(){
				i=0;
				$jp.jPlayer("setMedia",{mp3:songs[i].url,poster:songs[i].picture}).jPlayer('play');
			}
			playlist(getmore,data)
		}

		// login function
		function login(really,callback){	
			console.log("Logining in...")
			if (really) {
				var email=$('#email').val()
				,password=$('#password').val();
				logindata={
					app_name:"radio_desktop_win",
					version:100,
					email:email,
					password:password
				}
			}else{
				logindata={
					app_name:"radio_desktop_win",
					version:100,
					email:user.email,
					password:user.password
				}
			};
			$.ajax({
				url:"http://www.douban.com/j/app/login",
				type:"POST",
				dataType:"json",
				data:logindata,
				success:function(sdata){
					if(sdata.r==0){
						user={
							islogin:true,
							user_id:sdata.user_id,
							token:sdata.token,
							expire:sdata.expire,
							user_name:sdata.user_name,
							email:sdata.email,
							password:logindata.password
						};
						console.log(user.islogin,user.name);
						user_items.forEach(function(item,index){
							local.setItem(item,user[item]);
						})
						local.password=user.password;
						$('#user_name').html(user.user_name);
						$("#loginform").hide();
					}else{
						console.error(sdata.err)
					}
				},
				error:function(){
					alert("Login Failed!")
				}
			}).done(function(){
				initpdata();
				if(!!callback){
					callback();
				}
			})
		};
